<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
         @import url('https://fonts.googleapis.com/css?family=Ubuntu'); 
        .dropbox{border:10px dashed #b9b9b9;width:600px;height:300px;border-radius: 10px;display:flex;flex-direction:column;justify-content: center;align-items: center;}
        .text{font-family: 'Ubuntu', sans-serif;}
        .hover{background-color: #747474;}
        .hide{display: none;}
    </style>
    
    <link rel="stylesheet" href="JQuery_ui/jquery-ui.min.css">
    <link rel="stylesheet" href="JQuery_ui/jquery-ui.theme.min.css">
    <script src="JQuery/jquery-3.2.1.min.js"></script>
    <script src="JQuery_ui/jquery-ui.min.js"></script>
</head>
<body>
   
    <form enctype="multipart/form-data"  method="post" name="uploader">
    <div id="file_container" class="dropbox">
       <h3 class="text">Нажмите на кнопку</h3>
       <input type="button" value="Выбрать файл(ы)" id="file_field">
       <br>
       <input type="button" value="отправить" id="send">
       <input type="file" id="file" class="hide" multiple="true" name="file_list">
       <h3 class="text">Или перетащите файл в box</h3>
   </div>
   </form>
   
   <script src="uploader.jq.js"></script>
   
</body>
</html>
